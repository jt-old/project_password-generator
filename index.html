<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-content">
        <h1 class="main-heading">
          <span>Generate a</span><br />random password
        </h1>
        <p class="sub-heading">Never use an insecure password again.</p>
        <input
          type="number"
          min="8"
          max="21"
          placeholder="change password length"
          class="change-password-length"
        />
        <button id="generate-passwords-btn" onclick="generatePasswords()">
          Generate passwords
        </button>
        <!-- TODO on click of either passwords copy the text-->
        <!-- <button id="copyPassword" onclick="copyPassword()">
          Generate passwords
        </button> -->
        <hr />
        <div class="display-passwords-container">
          <div class="pw-display one"></div>
          <div class="pw-display two"></div>
          <div class="pw-display three"></div>
          <div class="pw-display four"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
